<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{common/layout :: layout(~{::section}, 'ユーザー一覧', _)}">

<body>
	<section>
		<div class="container">
			<h2 class="mb-4">Users一覧</h2>

			<div sec:authorize="hasRole('ADMIN')" class="alert alert-warning">管理者通知：全機能を利用可能です</div>

			<div class="card mb-4 border-0 shadow-sm">
				<div class="card-body">
					<form th:action="@{/users-view}" th:object="${usersForm}" method="get" class="row g-2">
						<div class="col-auto">
							<input type="text" th:field="*{name}" class="form-control" placeholder="名前を検索">
						</div>
						<div class="col-auto">
							<button type="submit" class="btn btn-secondary">検索</button>
						</div>
					</form>
				</div>
			</div>

			<table class="table table-hover bg-white shadow-sm">
				<thead class="table-dark">
					<tr>
						<th>ユーザーID</th>
						<th>名前</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.userId}"></td>
						<td th:text="${user.name}"></td>
					</tr>
				</tbody>
			</table>
			<div class="mt-3">
				<a th:href="@{/menu}" class="btn btn-primary">戻る</a>
			</div>
		</div>
	</section>
</body>

</html>

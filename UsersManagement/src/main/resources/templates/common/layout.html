<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, title, extra_head)">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title th:text="|${title} - ユーザー管理システム|">デフォルト</title>
	<th:block th:if="${extra_head}" th:replace="${extra_head}"></th:block>
</head>

<body class="bg-light">
	<div th:replace="~{common/header :: layout-header}"></div>
	<main class="py-4">
		<div th:replace="${content}"></div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

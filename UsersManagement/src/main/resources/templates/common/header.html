<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
	<header th:fragment="layout-header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
			<div class="container">
				<a class="navbar-brand d-flex align-items-center fw-bold" th:href="@{/menu}">
					<i class="bi bi-people-fill me-2 text-primary"></i>
					<span>ユーザー管理システム</span>
				</a>

				<div class="d-flex align-items-center ms-auto" sec:authorize="isAuthenticated()">

					<div class="dropdown me-3">
						<a href="#" class="text-light text-decoration-none d-flex align-items-center dropdown-toggle"
							id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
							<i class="bi bi-person-circle me-1 fs-5 text-light"></i> <span class="small">ログインID: <span
									class="fw-bold" sec:authentication="name"></span></span>
						</a>
						<ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userMenu">
							<li>
								<a class="dropdown-item" th:href="@{/edit}">
									<i class="bi bi-pencil-square me-2"></i>ユーザー情報変更
								</a>
							</li>
							<li>
								<a class="dropdown-item" th:href="@{/settings}">
									<i class="bi bi-gear-fill me-2"></i>設定
								</a>
							</li>
						</ul>
					</div>

					<form th:action="@{/logout}" method="post" class="m-0">
						<button type="submit" class="btn btn-outline-light btn-sm">
							<i class="bi bi-box-arrow-right me-1"></i>ログアウト
						</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::section}, '新規登録', _)}">

<body>
	<section>
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6">
					<div class="card shadow">
						<div class="card-header bg-primary text-white">
							<h2 class="h4 mb-0">ユーザー新規登録</h2>
						</div>
						<div class="card-body p-4">
							
							<div th:if="${successMessage}" class="alert alert-success">
								<span th:text="${successMessage}"></span>
							</div>
							<div th:if="${duplicationError}" class="alert alert-danger">
								<span th:text="${duplicationError}"></span>
							</div>

							<form th:action="@{/sign-up}" th:object="${usersForm}" method="post">

								<div class="mb-3">
									<label class="form-label fw-bold">ユーザーID</label>
									<span class="badge bg-danger ms-1">必須</span>
									<input type="text" th:field="*{userId}" class="form-control"
										placeholder="例: user123"
										th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid'">
									<div class="invalid-feedback" th:if="${#fields.hasErrors('userId')}"
										th:errors="*{userId}"></div>
								</div>

								<div class="mb-3">
									<label class="form-label fw-bold">パスワード</label>
									<span class="badge bg-danger ms-1">必須</span>
									<input type="password" th:field="*{password}" class="form-control"
										th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
									<div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
										th:errors="*{password}"></div>
								</div>

								<div class="mb-3">
									<label class="form-label fw-bold">名前</label>
									<span class="badge bg-danger ms-1">必須</span>
									<input type="text" th:field="*{name}" class="form-control" placeholder="例: 山田 太郎"
										th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
									<div class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
										th:errors="*{name}"></div>
								</div>

								<div class="mb-3">
									<label class="form-label fw-bold">メールアドレス</label>
									<span class="badge bg-secondary ms-1">任意</span>
									<input type="email" th:field="*{mail}" class="form-control"
										placeholder="example@mail.com">
								</div>

								<div class="mb-4">
									<label class="form-label d-block fw-bold">権限</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" th:field="*{role}"
											value="ROLE_USER" id="roleUser" checked>
										<label class="form-check-label" for="roleUser">一般</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" th:field="*{role}"
											value="ROLE_ADMIN" id="roleAdmin">
										<label class="form-check-label" for="roleAdmin">管理者</label>
									</div>
								</div>

								<div class="d-grid gap-2">
									<button type="submit" class="btn btn-primary">登録する</button>
									<a th:href="@{/menu}" class="btn btn-outline-secondary">戻る</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>

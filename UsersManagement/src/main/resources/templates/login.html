<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ログイン</title>
</head>

<body>

	<h2>ログイン画面</h2>

	<!-- エラー表示 -->
	<div th:if="${param.error}">
		<p style="color :red;">ユーザーIDまたはパスワードが違います</p>
	</div>

	<!-- ログアウトー表示 -->
	<div th:if="${param.logout}">
		<p style="color : blue;"> ログインアウトしました</p>
	</div>

	<form th:action="@{/login}" method="post" th:object="${loginForm}">

		<div>
			<label>ユーザーID</label>
			<input type="text" th:field="*{userId}">
		</div>

		<div>
			<label>パスワード</label>
			<input type="password" th:field="*{password}">
		</div>

		<div>
			<input type="submit" class="btn btn-outline-primary" value="ログイン">
		</div>
	</form>

</body>

</html>

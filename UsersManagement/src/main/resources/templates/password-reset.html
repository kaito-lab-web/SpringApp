<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{common/layout :: layout(~{::section}, 'パスワードリセット', _)}">

<body>
	<section>
		<div class="container text-center">
			<h2 class="my-5">パスワード再設定</h2>

			<div class="col-md-5 mx-auto text-start">
				<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
					<i class="bi bi-check-circle-fill me-2"></i>
					<span th:text="${successMessage}"></span>
				</div>

				<div th:if="${duplicationError}" class="alert alert-danger alert-dismissible fade show" role="alert">
					<i class="bi bi-exclamation-triangle-fill me-2"></i>
					<span th:text="${duplicationError}"></span>
				</div>

				<p class="text-center">ご登録のメールアドレスを入力してください。</p>

				<form th:action="@{/password-reset}" th:object="${passwordResetForm}" method="post" class="mt-4">
					<div class="mb-3">
						<input type="email" th:field="*{mail}" class="form-control" placeholder="example@mail.com"
							th:errorclass="is-invalid">

						<div class="invalid-feedback" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></div>
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn-primary">リセットメールを送信</button>
					</div>
				</form>

				<div class="text-center mt-4">
					<a th:href="@{/login}" class="text-decoration-none small">ログイン画面に戻る</a>
				</div>

			</div>
		</div>
	</section>
</body>

</html>

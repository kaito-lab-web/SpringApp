<header th:fragment="layout-header">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
		<div class="container-fluid px-3">

			<div class="d-flex align-items-center">
				<button class="btn btn-outline-light border-0 ms-0 me-2 p-1" type="button" data-bs-toggle="offcanvas"
					data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" sec:authorize="isAuthenticated()">
					<i class="bi bi-list fs-2"></i> </button>

				<a class="navbar-brand d-flex align-items-center fw-bold m-0" th:href="@{/menu}">
					<i class="bi bi-people-fill me-2 text-primary"></i>
					<span>ユーザー管理システム</span>
				</a>
			</div>

			<div class="d-flex align-items-center ms-auto" sec:authorize="isAuthenticated()">
				<div class="dropdown me-3">
					<a href="#" class="text-light text-decoration-none d-flex align-items-center dropdown-toggle"
						id="userMenu" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="bi bi-person-circle me-1 fs-5 text-light"></i>
						<span class="small d-none d-sm-inline">ログインID: <span class="fw-bold"
								sec:authentication="name"></span></span>
					</a>
					<ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="userMenu">
						<li><a class="dropdown-item" th:href="@{/user-edit}"><i
									class="bi bi-pencil-square me-2"></i>ユーザー情報変更</a></li>
						<li><a class="dropdown-item" th:href="@{/settings}"><i class="bi bi-gear-fill me-2"></i>設定</a>
						</li>
					</ul>
				</div>
				<form th:action="@{/logout}" method="post" class="m-0">
					<button type="submit" class="btn btn-outline-light btn-sm">
						<i class="bi bi-box-arrow-right me-1"></i>ログアウト
					</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="sidebarMenu"
		aria-labelledby="sidebarMenuLabel">
		<div class="offcanvas-header border-bottom border-secondary">
			<h5 class="offcanvas-title" id="sidebarMenuLabel">
				<i class="bi bi-menu-button-wide me-2"></i>メニュー
			</h5>
			<button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
				aria-label="Close"></button>
		</div>
		<div class="offcanvas-body p-0">
			<div class="list-group list-group-flush">
				<a th:href="@{/menu}"
					class="list-group-item list-group-item-action bg-dark text-light border-secondary py-3">
					<i class="bi bi-house-door me-2"></i>ホーム（メニュー）
				</a>

				<a th:href="@{/users-view}" sec:authorize="hasRole('ADMIN')"
					class="list-group-item list-group-item-action bg-dark text-light border-secondary py-3">
					<i class="bi bi-person-lines-fill me-2"></i>ユーザー一覧
				</a>

				<a th:href="@{/sign-up}" sec:authorize="hasRole('ADMIN')"
					class="list-group-item list-group-item-action bg-dark text-light border-secondary py-3">
					<i class="bi bi-person-plus me-2"></i>新規ユーザー登録
				</a>

				<div class="mt-4 px-3 small text-secondary text-uppercase fw-bold">個人設定</div>

				<a th:href="@{/user-edit}"
					class="list-group-item list-group-item-action bg-dark text-light border-secondary py-3">
					<i class="bi bi-pencil-square me-2"></i>ユーザー情報変更
				</a>
				<a th:href="@{/settings}"
					class="list-group-item list-group-item-action bg-dark text-light border-secondary py-3">
					<i class="bi bi-gear me-2"></i>システム設定
				</a>
			</div>
		</div>
	</div>

</header>
